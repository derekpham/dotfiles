######################### GENERAL
set -g history-limit 10000
set-window-option -g automatic-rename off


######################### COLORS
set -g default-terminal "screen-256color"

# status bar colors
set -g status-fg green
set -g status-bg colour233

# window status colors
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg yellow
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane divider colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# switch panes
bind -n M-f select-pane -R
bind -n M-b select-pane -L
bind -n M-p select-pane -U
bind -n M-n select-pane -D

# message colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# mouse
# TODO I don't actually know what all these copy modes do lol
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-utf on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -t vi-copy    C-WheelUpPane   halfpage-up
bind -t vi-copy    C-WheelDownPane halfpage-down
bind -t emacs-copy C-WheelUpPane   halfpage-up
bind -t emacs-copy C-WheelDownPane halfpage-down

# To copy, drag to highlight text in yellow, press Enter and then release mouse
# Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "pbcopy"

######################### STATUS BAR
set-option -g status on
set -gq status-utf8 on
set -g display-time 1000
# automaticaly renumber windows when close one
set -g renumber-windows on
set-option -g status-interval 5
set -g status-justify centre
# left status bar
set -g status-left-length 70
set -g status-left "#[fg=green]Session:#S #[fg=yellow]Window:#I #[fg=cyan]Pane:#P"
# right status bar
set -g status-right "#[fg=cyan]%R   %a, %b %d %G "


######################### APPEARANCE
set -g focus-events on
setw -g monitor-activity on
set -g visual-activity on


######################### KEY BINDINGS
set -sg escape-time 0
set -sg repeat-time 1000
# prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload
bind C-r source-file ~/.tmux.conf

# resizing
bind -r C-i resize-pane -U 2
bind -r C-k resize-pane -D 2
bind -r C-j resize-pane -L 2
bind -r C-l resize-pane -R 2

# cycling panes
bind -r C-n select-window -t :-
bind -r C-p select-window -t :+

# split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
